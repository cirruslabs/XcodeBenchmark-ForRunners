name: Benchmark

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  macos:
    name: "Run"
    strategy:
      fail-fast: false
      matrix:
        image: ["ghcr.io/cirruslabs/macos-runner:sonoma", "ghcr.io/cirruslabs/macos-runner:sequoia", "macos-latest"]
    runs-on: ["{{ matrix.image }}"]
    steps:
      - uses: actions/checkout@v4
      - name: macOS version
        run: sw_vers
      - name: CPU count
        run: sysctl -n hw.logicalcpu_max
      - name: Uptime
        run: uptime
      - name: Run benchmark
        run: sh benchmark.sh
